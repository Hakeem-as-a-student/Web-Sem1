<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-order.css">
    <script src="script.js" defer></script>
</head>
<body class="body-container" onload="test(),unlock()" >
    <!-- <div class="body-container"> -->
    <div class="table-containerPay">
        <h1>Cart</h1>
        
        
    </div>
    <div class="form-container">
    <form>
        
        <fieldset>
        <legend>Payement Details</legend>
        <hr>
        <p><label for="name">Full Name:</label> <input type="text" id="name" maxlength="35"></p><br>
        <p><label for="address">Billing Address:</label> <input type="text" id="address" maxlength="50"></p><br>
        <p><label for="pay">Payment Method:</label> <br>
        &emsp; <input type="radio" name="pay" id="credit" onclick="unlock()" ><label for="credit" > Credit</label><br>
        &emsp; <input type="radio" name="pay" id="debit" onclick="unlock()"><label for="debit"> Debit</label><br>
        &emsp; <input type="radio" name="pay" id="cod" onclick="unlock()"><label for="cod"> Cash on Delivery</label>
        </p><br>
        <div id="pay-container">
            <p><label for="cardNum" id="cardID">Card Number:</label> <input type="number" id="cardNum" min="0"></p><br>
            <p><label for="exp" id="expID">Expiration Date:</label> <input type="date" id="exp"></p><br>
            <p><label for="cvv" id="cvvID">CVV:</label> <input type="number" id="cvv" min="0" maxlength="4"></p><br>
            <p><label for="phone">Phone Number:</label> <input type="number" id="phone" min="0"></p><br>
        </div>
        <hr>
        <div class="price-container">
            <p>Total Amount to Be Paid: Rs.<span id="price"></span> </p>
            <hr>
        </div>
        </fieldset>
    </form>
    <button type="button" id="back"><a href="order1.html">Go Back</a></button>
    <button type="button" id="pay"><span>Pay Now</span></button>
        

</div>
<!-- </div> -->
</body>
</html>
